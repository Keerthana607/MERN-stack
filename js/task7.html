<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body>
        1st Number: <input type="number" id="f1" ><br><br>
        2nd Number: <input type="number" id="f2" ><br><br>
        <button onclick="mul()" >Multiply</button>
        <button onclick="div()" >Divide</button>
        <p id="a"></p>
        <script>
            function mul(){
                a=document.getElementById("f1").value;
                b=document.getElementById("f2").value;
                var c=a*b;
                document.getElementById("a").innerHTML="After Multiplying: "+c;
            }
            function div(){
                a=document.getElementById("f1").value;
                b=document.getElementById("f2").value;
                var c=a/b;
                document.getElementById("a").innerHTML="After Dividing: "+c;
            }
        </script>
    </body>
</html>
