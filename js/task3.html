<html>

<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        span {
            color: red;
        }
    </style>
</head>

<body>
    <div class="registration">
        
        <form action="#">
            <table>
                <tr><td> Name:</td><td> <input type="text" id="inName" onclick="removeRedName()"> <span id="errname"></span></td> </tr>
                <tr><td> Email:</td><td> <input type="email" id="inEmail" onclick="removeRedEmail()"> <span id="erremail"></span></td> </tr>
                <tr><td> Website:</td><td> <input type="text" id="inWebsite" onclick="removeRedWebsite()"> <span id="errwebsite"></span></td> </tr>
                <tr><td> Message:</td><td> <textarea name="mes" id="inMsg" cols="30" rows="3" onclick="removeRedMsg()"></textarea> <span id="errmsg"></span></td> </tr>
                <br>                
            </table>
            <input type="submit" value="Submit" onclick="return validate()">
        </form>
    </div>

    <script>
        function validate() {
            var name = document.getElementById("inName").value;
            var email = document.getElementById("inEmail").value;
            var website = document.getElementById("inWebsite").value;
            var msg = document.getElementById("inMsg").value;

            var flag = true;

            if (name == "") {
                document.getElementById("errname").innerHTML = "Name is required";
                document.getElementById("inName").style.borderColor = "red";
                flag = false;
            }
            if (email == "") {
                document.getElementById("erremail").innerHTML = "Email is required";
                document.getElementById("inEmail").style.borderColor = "red";
                flag = false;
            }
            if (email.indexOf("@") == -1) {
                document.getElementById("erremail").innerHTML = "Email is invalid";
                document.getElementById("inEmail").style.borderColor = "red";
                flag = false;
            }
            if (website == "") {
                document.getElementById("errwebsite").innerHTML = "Website is required";
                document.getElementById("inWebsite").style.borderColor = "red";
                flag = false;
            }
            if (website.indexOf(".") == -1) {
                document.getElementById("errwebsite").innerHTML = "Website is invalid";
                document.getElementById("inWebsite").style.borderColor = "red";
                flag = false;
            }
            if (msg == "") {
                document.getElementById("errmsg").innerHTML = "Message is required";
                document.getElementById("inMsg").style.borderColor = "red";
                flag = false;
            }
            return flag;
        }
        

    </script>

    <style>
        table,tr{
            border-collapse: separate;
            border-spacing: 1em;
        }

        .registration{
            margin: 100px auto;
        }
    </style>
</body>

</html>
