<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: #f1f1f1;
}

li a {
  display: block;
  color: purple;
  padding: 8px 16px;
  text-decoration: none;
}

li a.active {
  background-color:orange;
  color: white;
}

li a:hover:not(.active) {
  background-color: lightskyblue;
  color: white;
}

</style>
</head>
<body>

<h3>Vertical Navigation Bar</h3>

<ul>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="">Java</a></li>
  <li><a href="">CSS</a></li>
  <li><a href="">HTML</a></li>
  <li><a href="">Bootsstrap</a></li>
</ul>
  
</body>
</html>
