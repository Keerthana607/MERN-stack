<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                border:5px solid black;
                margin:7% 50% 0% 30%;
            }
            h3{
                background-color: yellow;
                margin:50px 50px 50px 50px;
            }
        </style>

    </head>
    <body>
        <div>
            <h3>
                This text has margin of 40
                 pixes on all four sides. It is 
                 nested within a 'div' with a 
                 border to make it easier to see 
                 the effect of the margin.
            </h3>
        </div>
    </body>
</html>
