
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2><b>Please check the console to view the output for Array methods</b></h2>
  <script>    
    // create a sample array of integers, then use the methods: concat, copywithin, map, every, some, filter, find, findIndex, indexOf, lastIndexOf, push, pop, shift. Log the results to the console along with the name of the method used.
    let arr = [10,20,30,40,50,60];
    console.log("Original array:", arr);
    console.log("concat method:");
    console.log(arr.concat([70,80,90]));
    console.log("copyWithin method:");
    console.log(arr.copyWithin(1,2,3));
    console.log("map method:");
    console.log(arr.map(x => x * 2));
    console.log("every method:");
    console.log(arr.every(x => x > 40));
    console.log("some method:");
    console.log(arr.some(x => x > 40));
    console.log("filter method:");
    console.log(arr.filter(x => x > 40));
    console.log("find method:");
    console.log(arr.find(x => x > 40));
    console.log("findIndex method:");
    console.log(arr.findIndex(x => x > 40));
    console.log("indexOf method:");
    console.log(arr.indexOf(30));
    console.log("lastIndexOf method:");
    console.log(arr.lastIndexOf(60));
    console.log("push method:");
    arr.push(100);
    console.log(arr);
    console.log("pop method");
    arr.pop();
    console.log(arr);
    console.log("shift method");
    arr.shift();
    console.log(arr);
  </script>
</body>
</html>
