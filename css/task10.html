<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                border:5px solid black;
                border:500px 500px 500px 200px;
                margin:200px 800px 500px 200px;
            }
            h3{
                background-color: yellow;
                margin:50px 50px 50px 50px;
            }
        </style>

    </head>
    <body>
        <div>
            <h3>
                The outer div has padding applied. This results in 
                padding between the edge of the outer div and the 
                edge of the inner div
            </h3>
        </div>
    </body>
</html>
